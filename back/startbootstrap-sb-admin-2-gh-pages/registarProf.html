<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Profissional</title>
    <link rel="stylesheet" href="reg-prof.css">
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>Registrar Profissional</h2>
    <form>
        <div class="form-group">
            <label for="nome">Nome *</label>
            <input type="text" class="form-control" id="nome" required>
        </div>
        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="form-group">
            <label for="telefone">Telemóvel *</label>
            <input type="tel" class="form-control" id="telefone" required>
        </div>
        <div class="form-group">
            <label for="regiao">Região *</label>
            <input type="text" class="form-control" id="regiao" required>
        </div>
        <div class="form-group">
            <label for="fotografia">Fotografia</label>
            <button type="button" class="btn btn-secondary btn-block">Carregar imagem</button>
        </div>
        <div class="form-group">
            <label>Profissão</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="profissao" id="ajudante">
                <label class="form-check-label" for="ajudante">
                    Ajudante
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="profissao" id="advogado">
                <label class="form-check-label" for="advogado">
                    Advogado
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="profissao" id="gestor">
                <label class="form-check-label" for="gestor">
                    Gestor de Seguros
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">REGISTAR</button>
    </form>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.7.14/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
