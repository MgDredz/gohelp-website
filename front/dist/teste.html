<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GOHELP</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }
  
  .header {
    background-image: url('./silhueta-de-um-homem-jovem-aptidao-correndo-no-nascer-do-sol.jpg');
    background-size: cover;
    text-align: center;
    padding: 100px 0;
  }
  
  .header h1 {
    margin: 0;
    font-size: 3em;
  }
  
  .header p {
    font-size: 2em;
    margin: 10px 0;
  }
  
  .button {
    background-color: #FFD700; /* Gold color */
    color: #333; /* Dark grey color */
    padding: 15px 30px;
    text-transform: uppercase;
    border: none;
    cursor: pointer;
    font-weight: bold;
    font-size: 1em;
    border-radius: 5px;
    margin-top: 20px;
    transition: background-color 0.3s, color 0.3s;
  }
  
  .button:hover {
    background-color: #FFA500; /* Orange color */
    color: white;
  }
  
  .activities {
    display: flex;
    justify-content: space-around;
    padding: 50px 0;
    background: #f9f9f9; /* Light grey background */
  }
  
  .activity {
    text-align: center;
    flex: 1;
  }
  
  .activity-icon {
    background-color: #FFD700; /* Gold color */
    border-radius: 50%;
    padding: 20px;
    margin-bottom: 10px;
    display: inline-block;
  }
  
  .activity h2 {
    color: #333; /* Dark grey color */
  }
  
  .activity p {
    color: #666; /* Medium grey color */
  }
</style>
</head>
<body>

<div class="header">
  <h1>Bem-vindo!</h1>
  <p>AJUDE-NOS A AJUDAR!</p>
  <button class="button">Doações</button>
</div>

<div class="activities">
  <div class="activity">
    <div class="activity-icon">
      <!-- Insert Physical Health Icon here -->
    </div>
    <h2>Saúde Física</h2>
    <p>Serviços de bem-estar corporal, focados em exercícios, nutrição e prevenção.</p>
  </div>
  <div class="activity">
    <div class="activity-icon">
      <!-- Insert Mental Health Icon here -->
    </div>
    <h2>Saúde Mental</h2>
    <p>Apoio psicológico e promoção da saúde mental através de terapias e programas de bem-estar.</p>
  </div>
</div>

</body>
</html>
