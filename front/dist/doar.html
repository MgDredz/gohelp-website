<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>GoHelp</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="./assets/logo.png" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />

    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="index.html"><img src="./assets/logo_final.png" alt="..." target="_blank"/></a>
            </div>
        </nav>
        <!-- HeaderGeral-->
        <header class="headergeral">
            <div class="container">
                <div class="headergeral-subheading">INSCRIÇÃO</div>
            </div>
        </header>

          <section class="donate-section">
              <div class="section-overlay"></div>
              <div class="container">
                  <div class="row">

                      <div class="col-lg-6 col-12 mx-auto">
                          <form class="custom-form donate-form" action="#" method="get" role="form">
                              <h3 class="mb-4">Make a donation</h3>

                              <div class="row">
                                  <div class="col-lg-12 col-12">
                                      <h5 class="mb-3">Donation Frequency</h5>
                                  </div>

                                  <div class="col-lg-6 col-6 form-check-group form-check-group-donation-frequency">
                                      <div class="form-check form-check-radio">
                                          <input class="form-check-input" type="radio" name="DonationFrequency" id="DonationFrequencyOne" checked>
                                          
                                          <label class="form-check-label" for="DonationFrequencyOne">
                                              One Time
                                          </label>
                                      </div>
                                  </div>

                                  <div class="col-lg-6 col-6 form-check-group form-check-group-donation-frequency">
                                      <div class="form-check form-check-radio">
                                          <input class="form-check-input" type="radio" name="DonationFrequency" id="DonationFrequencyMonthly">
                                          
                                          <label class="form-check-label" for="DonationFrequencyMonthly">
                                              Monthly
                                          </label>
                                      </div>
                                  </div>

                                  <div class="col-lg-12 col-12">
                                      <h5 class="mt-2 mb-3">Select an amount</h5>
                                  </div>

                                  <div class="col-lg-3 col-md-6 col-6 form-check-group">
                                      <div class="form-check form-check-radio">
                                          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                          <label class="form-check-label" for="flexRadioDefault1">
                                              $10
                                          </label>
                                      </div>
                                  </div>

                                  <div class="col-lg-3 col-md-6 col-6 form-check-group">
                                      <div class="form-check form-check-radio">
                                          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                                          <label class="form-check-label" for="flexRadioDefault2">
                                              $15
                                          </label>
                                      </div>
                                  </div>

                                  <div class="col-lg-3 col-md-6 col-6 form-check-group">
                                      <div class="form-check form-check-radio">
                                          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                                          <label class="form-check-label" for="flexRadioDefault3">
                                              $20
                                          </label>
                                      </div>
                                  </div>

                                  <div class="col-lg-3 col-md-6 col-6 form-check-group">
                                      <div class="form-check form-check-radio">
                                          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4">
                                          <label class="form-check-label" for="flexRadioDefault4">
                                              $30
                                          </label>
                                      </div>
                                  </div>

                                  <div class="col-lg-3 col-md-6 col-6 form-check-group">
                                      <div class="form-check form-check-radio">
                                          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault5">
                                          <label class="form-check-label" for="flexRadioDefault5">
                                              $45
                                          </label>
                                      </div>
                                  </div>

                                  <div class="col-lg-3 col-md-6 col-6 form-check-group">
                                      <div class="form-check form-check-radio">
                                          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault6">
                                          <label class="form-check-label" for="flexRadioDefault6">
                                              $50
                                          </label>
                                      </div>
                                  </div>

                                  <div class="col-lg-6 col-12 form-check-group">
                                      <div class="input-group">
                                          <span class="input-group-text" id="basic-addon1">€</span>
                                
                                          <input type="text" class="form-control" placeholder="Custom amount" aria-label="Username" aria-describedby="basic-addon1">
                                      </div>
                                  </div>

                                  <div class="col-lg-12 col-12">
                                      <h5 class="mt-1">Personal Info</h5>
                                  </div>

                                  <div class="row"> <!-- Ensure columns are wrapped in a row -->
                                    <div class="col-lg-6 col-6 mt-6">
                                      <input type="text" name="donation-name" id="donation-name" class="form-control" placeholder="Jack Doe" required>
                                    </div>
                                  
                                    <div class="col-lg-6 col-6 mt-6">
                                      <input type="email" name="donation-email" id="donation-email" pattern="[^ @]*@[^ @]*" class="form-control" placeholder="Jackdoe@gmail.com" required>
                                    </div>
                                  </div>
                                  

                                  <div class="col-lg-12 col-12">
                                      <h5 class="mt-4 pt-1">Choose Payment</h5>
                                  </div>

                                  <div class="col-lg-12 col-12 mt-2">
                                      <div class="form-check">
                                          <input class="form-check-input" type="radio" name="DonationPayment" id="flexRadioDefault9">
                                          <label class="form-check-label" for="flexRadioDefault9">
                                              <i class="bi-credit-card custom-icon ms-1"></i>
                                              Debit or Credit card
                                          </label>
                                      </div>

                                      <div class="form-check">
                                          <input class="form-check-input" type="radio" name="DonationPayment" id="flexRadioDefault10">
                                          <label class="form-check-label" for="flexRadioDefault10">
                                              <i class="bi-paypal custom-icon ms-1"></i>
                                              Paypal
                                          </label>
                                      </div>

                                      <div class="form-check">
                                        <input class="form-check-input" type="radio" name="DonationPayment" id="flexRadioDefault10">
                                        <label class="form-check-label" for="flexRadioDefault10">
                                            <i class="bi-paypal custom-icon ms-1"></i>
                                            MB Way
                                        </label>
                                    </div>

                                      <button type="submit" class="form-control mt-4">Submit Donation</button>
                                  </div>
                              </div>
                          </form>
                      </div>

                  </div>
              </div>
          </section>

          <footer class="footer py-lg-4">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lgg-4 text-lg-start">GoHelp Portugal | Comité Português. Todos os Direitos reservados</div>
                    <div class="col-lgg-4 my-3 my-lg-0">
                    </div>
                    <div class="col-lgg-4 text-lg-end">
                        <a class="link-darkk text-decoration-none me-3" href="#!">Política de Privacidade e Proteção de Dados</a>
                        <a class="link-darkk text-decoration-none" href="#!">Termos e Condições</a>
                    </div>
                </div>
            </div>
        </footer>
        
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>

    </body>
</html>
